apiVersion: v1
kind: Service
metadata:
  name: {{ include "authpractice.fullname" . }}
  labels:
    {{- include "authpractice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    - port: {{ .Values.service.httpsPort | default 3001 }}
      targetPort: https
      protocol: TCP
      name: https
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.httpsNodePort | default 32001 }}
      {{- end }}
  selector:
    {{- include "authpractice.selectorLabels" . | nindent 4 }}
