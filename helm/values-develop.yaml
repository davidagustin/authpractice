# Development environment values
# Extends base values.yaml with development-specific overrides

replicaCount: 1

image:
  repository: authpractice
  pullPolicy: IfNotPresent
  tag: "0.1.8"

service:
  type: NodePort
  port: 3000
  nodePort: 32001  # Different NodePort for develop environment

ingress:
  enabled: false

# Development-specific resource limits (lower than production)
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Development-specific probe settings (more lenient)
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60  # Longer initial delay for development
  periodSeconds: 30        # Less frequent checks
  timeoutSeconds: 10       # Longer timeout
  failureThreshold: 5      # More failures allowed

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10  # Longer initial delay
  periodSeconds: 10        # Less frequent checks
  timeoutSeconds: 5        # Longer timeout
  failureThreshold: 3      # More failures allowed

# Development labels and annotations
podLabels:
  environment: development
  tier: frontend

podAnnotations:
  environment: development
  deployment-type: development 