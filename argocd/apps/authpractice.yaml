apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authpractice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/davidagustin/authpractice.git'
    targetRevision: main
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: authpractice
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 